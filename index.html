<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=decive-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="tiger.css">
    <title>上山打老虎</title>
</head>
<body>
    <div id="teach">
        <div class="info">
            <img src="tiger.png" width="150" height="150" />
            <img src="two_fingers.png" width="128" height="128" />
            <p>看到老虎，两个手指打死。</p>
        </div>
        <div class="info">
            <img src="fly.png" width="150" height="150" />
            <img src="one_finger.png" width="128" height="128" />
            <p>看到苍蝇，一个手指按死。</p>
        </div>
    </div>
    <div id="start">OK, 开始吧</div>
    <div id="game" style="display: none">
        <img id="current"></img>
        <img id="next"></img>
        <div id="score"></div>
        <div id="slash"></div>
    </div>
    <div id="timer"></div>
    <script src="tiger.js"></script>
</body>
</html>
